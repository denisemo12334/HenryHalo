<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }

    .topo {
      background-color: #666;
      height: 200px;
      position: relative;
    }

    .imagem-circular {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: -75px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #444;
      border: 1px solid #333;
    }

    .conteudo {
      padding-top: 100px;
      max-width: 800px;
      margin: 0 auto;
    }

    .username {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .habilidades {
      margin-bottom: 40px;
    }

    .habilidades h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .caixas {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .caixa {
      background-color: #888;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      min-width: 100px;
    }
  </style>
</head>
<body>

  <div class="topo">
    <div class="imagem-circular">Imagem</div>
  </div>

  <div class="conteudo">
    <div class="username">USERNAME</div>
    <div class="bio">
      Texto de bio aqui. Escreva sobre você, suas experiências, interesses, ou qualquer outra coisa que ache interessante compartilhar.
    </div>

    <div class="habilidades">
      <h2>Minhas habilidades</h2>
      <div class="caixas">
        <div class="caixa">Estilo Cartoon</div>
        <div class="caixa">Animação 2D</div>
        <div class="caixa">Design de personagens</div>
      </div>
    </div>
  </div>

</body>
</html>
